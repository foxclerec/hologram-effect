<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hologram Effect</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="hologram-wrapper">
        <img
          src="./images/starship.png"
          class="hologram-image"
          alt="Starship with Hologram Effect"
        />
      </div>

      <div class="ship-details">
        <h1>Millennium Falcon</h1>

        <div class="specification"><b>Speed:</b> 1050 km/h</div>
        <div class="specification"><b>Length:</b> 34.75 metres</div>
        <div class="specification"><b>Height:</b> 7.8 metres</div>
        <div class="specification"><b>Capacity:</b> 2 pilots</div>
      </div>
    </div>
  </body>
</html>
